name: Deploy Backend to Cloudflare Workers

on: 
  push: 
    branches: 
      - main
      - master
  pull_request:
    branches: 
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: CLOUDFLARE
    steps: 
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: 
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean old wrangler deploy configs
        run: node scripts/clean-wrangler-deploy.js

      - name: Build Worker
        run: NODE_OPTIONS=--experimental-vm-modules npm run build:worker

      - name: Deploy to Cloudflare Workers
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env: 
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          MCP_SUPABASE_API_KEY: ${{ secrets.MCP_SUPABASE_API_KEY }}
          MCP_SUPABASE_PROJECT_REF: ${{ secrets.MCP_SUPABASE_PROJECT_REF }}
          MCP_SUPABASE_URL: ${{ secrets.MCP_SUPABASE_URL }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        run: npx wrangler deploy --env production